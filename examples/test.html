<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../only.js"></script>
		<script>
			$(function(){
				function stuff(){
					return "hi";
				}

				function makeUl(listElements){
				lsEls = listElements.map(function(el){
						return {li: el}
					});
				return {ul: lsEls};
				}

				only.makeHtml([ 
					{div : [
						{p : 1+3,
							class: "testC"},
						{button: "press me!",
							code: function(me){
									$(me).click(function(){
										alert('clicked');
									});
								}
							},
						{textarea: "",
							id: "input"},
						{p : "bye"}]},
						{ul : [
						       {li : "one"},
						       {li : "two"}],
						       style : "color:red;"},
						{p: new Date()},
						{p: function(me){
							$(me).text("initial");
							$("#input").on("keyup", function(){
								$(me).text($(this).val());
							})}
						},
						{p: function(me){
							$("#input").on("keyup", function(){
								console.log('running');
								$(me).text($(this).val() + ", yo!");	
							})}
						},
						{div: [
							{p: "hello there"},
							makeUl(["one", "two", "three", "four"])
							]}
				]); 
				only.makeCss(".testC",{
					color: "green",
					float: "right",
					avacado: "ripe"
				})
			})
		</script>
	</head>
	<body>
	</body>
</html>
